<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>reacttest</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="content"></div>

<div id="properties"></div>

<div id="footer"></div>

<script type="text/jsx">

var MainComponent = React.createClass({
            render: function() {
                return (
                        <h2>My first react component. nice. </h2>
                );
            }
        });

        React.render(<MainComponent />, document.getElementById('content'));

var SecondComponent = React.createClass({ 
          render: function(){
              return (
                
                        <h2>My second react component. awesome. </h2>
                );
}
}); 

        React.render(<SecondComponent /> , document.getElementById('footer')); 

var PropertiesComponent= React.createClass({
            render: function() {
                return (
                        <h2> {this.props.user} first react component. nice. </h2>
                );
            }
        });

        React.render(<div> 
                      <PropertiesComponent user="Jose" />
                      <PropertiesComponent user="Carlos"/>
                      <PropertiesComponent user="Rose"/>
                      <PropertiesComponent user="Jack"/> 
                      </div> , 
                       document.getElementById('properties'));
</script>

</body>
